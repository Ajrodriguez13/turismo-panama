<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa de Sitios Turísticos</title>
  <link rel="stylesheet" href="styles.css" />
  
  <!-- ArcGIS JS API -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.29/"></script>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="mapa.html">Ver Mapa</a></li>
        <li><a href="registro.html">Registrar Sitio</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Mapa Interactivo</h2>
    <div id="mapa" style="height: 500px;"></div>
  </main>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",
      "esri/layers/GraphicsLayer",
      "esri/symbols/PictureMarkerSymbol"
    ], (Map, MapView, Graphic, GraphicsLayer, PictureMarkerSymbol) => {
      
      const map = new Map({
        basemap: "streets-navigation-vector"
      });

      const view = new MapView({
        container: "mapa",
        map: map,
        center: [-79.5, 8.5], // Panamá
        zoom: 7
      });

      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      // Llamar a la API GET /sitios
      fetch("https://9obu4mao37.execute-api.us-east-1.amazonaws.com/dev/sitios")
        .then(res => res.json())
        .then(data => {
          data.forEach(sitio => {
            const punto = {
              type: "point",
              longitude: sitio.longitud,
              latitude: sitio.latitud
            };

            const simbolo = {
              type: "simple-marker",
              style: "circle",
              color: "blue",
              size: "12px"
            };

            const popupInfo = {
              title: sitio.nombre,
              content: `
                <strong>Descripción:</strong> ${sitio.descripcion}<br>
                <img src="${sitio.imagenUrl}" alt="${sitio.nombre}" style="width:100%; max-width:200px; margin-top:5px;">
              `
            };

            const grafico = new Graphic({
              geometry: punto,
              symbol: simbolo,
              popupTemplate: popupInfo
            });

            graphicsLayer.add(grafico);
          });
        })
        .catch(error => console.error("Error cargando sitios:", error));
    });
  </script>
</body>
</html>
